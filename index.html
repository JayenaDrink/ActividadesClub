<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Firebase</title>
</head>
<body>
  <h1>Prueba conexión Firebase</h1>
  <div id="resultado">Conectando...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKya0_rngunoePioyooE46Vj0A402gRdQ",
      authDomain: "actividadesclub-90119.firebaseapp.com",
      projectId: "actividadesclub-90119",
      storageBucket: "actividadesclub-90119.firebasestorage.app",
      messagingSenderId: "888218922967",
      appId: "1:888218922967:web:74da1f1cae0bbc72e4a592"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const resultado = document.getElementById("resultado");

    try {
      const querySnapshot = await getDocs(collection(db, "test"));
      resultado.innerText = "✅ Conexión correcta a Firestore (" + querySnapshot.size + " documentos en 'test')";
    } catch (e) {
      resultado.innerText = "❌ Error conectando: " + e.message;
      console.error(e);
    }
  </script>
</body>
</html>
