<body>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDocs, collection, deleteDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKya0_rngunoePioyooE46Vj0A402gRdQ",
      authDomain: "actividadesclub-90119.firebaseapp.com",
      projectId: "actividadesclub-90119",
      storageBucket: "actividadesclub-90119.firebasestorage.app",
      messagingSenderId: "888218922967",
      appId: "1:888218922967:web:74da1f1cae0bbc72e4a592"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const precios = {
      "Crea Club": 3, "Pintura": 3, "LineDance": 3,
      "Gym": 1, "Juegos": 5, "Juegos No Socios": 8,
      "Espa√±ol 1": 3, "Espa√±ol 2": 3, "Chat Espa√±ol": 3,
      "Biblioteca": 1, "Ventas Productos": 0
    };

    let currentMonday = getInitialMonday();
    let semanaCerrada = false;

    function getInitialMonday() {
      let today = new Date();
      let day = today.getDay();
      if (day === 0) today.setDate(today.getDate() + 1); // domingo ‚Üí lunes siguiente
      if (day === 6) today.setDate(today.getDate() + 2); // s√°bado ‚Üí lunes siguiente
      return getMonday(today);
    }

    function getMonday(d) {
      d = new Date(d);
      let day = d.getDay(),
          diff = d.getDate() - day + (day === 0 ? -6:1);
      return new Date(d.setDate(diff));
    }

    function formatDate(d) {
      return d.toISOString().split("T")[0];
    }

    function updateSemanaTitulo() {
      const end = new Date(currentMonday);
      end.setDate(end.getDate() + 4);
      document.getElementById("semanaTitulo").textContent =
        formatDate(currentMonday) + " - " + formatDate(end);
      loadSemana();
    }

    document.getElementById("prevSemana").addEventListener("click", () => {
      currentMonday.setDate(currentMonday.getDate() - 7);
      updateSemanaTitulo();
    });

    document.getElementById("nextSemana").addEventListener("click", () => {
      currentMonday.setDate(currentMonday.getDate() + 7);
      updateSemanaTitulo();
    });

    // === Contadores ===
    document.querySelectorAll(".contador button").forEach(btn => {
      btn.addEventListener("click", async () => {
        if (semanaCerrada) return alert("Semana cerrada. Limpia para volver a editar.");
        const act = btn.dataset.act;
        const op = btn.dataset.op;
        const span = document.getElementById(act);
        let asistentes = parseInt(span.textContent) || 0;
        if (op === "+" ) asistentes++;
        if (op === "-" && asistentes > 0) asistentes--;

        let subtotal = (act === "Ventas Productos") ? asistentes : asistentes * precios[act];
        span.textContent = asistentes;

        await setDoc(doc(db, "semanas", formatDate(currentMonday), "actividades", act), {
          actividad: act,
          asistentes,
          precio: precios[act],
          subtotal
        });
        await updateTotal();
      });
    });

    async function updateTotal() {
      const snapshot = await getDocs(collection(db, "semanas", formatDate(currentMonday), "actividades"));
      let total = 0;
      snapshot.forEach(docSnap => { total += docSnap.data().subtotal; });
      document.getElementById("total").textContent = "Total semanal: " + total + "‚Ç¨";
    }

    async function loadSemana() {
      // cargar estado semana
      const semDoc = await getDoc(doc(db, "semanas", formatDate(currentMonday)));
      semanaCerrada = semDoc.exists() && semDoc.data().cerrada;

      // reset visual
      document.querySelectorAll(".contador span").forEach(s => s.textContent = "0");

      // cargar actividades
      const snapshot = await getDocs(collection(db, "semanas", formatDate(currentMonday), "actividades"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        document.getElementById(data.actividad).textContent = data.asistentes;
      });
      await updateTotal();
    }

    // Botones de acciones
    document.getElementById("limpiarBtn").addEventListener("click", async () => {
      const snapshot = await getDocs(collection(db, "semanas", formatDate(currentMonday), "actividades"));
      snapshot.forEach(async docSnap => {
        await deleteDoc(doc(db, "semanas", formatDate(currentMonday), "actividades", docSnap.id));
      });
      await setDoc(doc(db, "semanas", formatDate(currentMonday)), { cerrada: false });
      semanaCerrada = false;
      loadSemana();
    });

    document.getElementById("cerrarBtn").addEventListener("click", async () => {
      await setDoc(doc(db, "semanas", formatDate(currentMonday)), { cerrada: true });
      semanaCerrada = true;
      alert("Semana cerrada. No se puede editar hasta limpiar.");
    });

    // Inicializar
    updateSemanaTitulo();
  </script>
</body>
